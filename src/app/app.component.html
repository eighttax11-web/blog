<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/inicio']">
            <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorías</a>
            </li>
          </ul>

          <ul class="navbar-nav navbar-right" *ngIf="!identity">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']">Login <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register']">Registro</a>
            </li>
          </ul>

          <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i> {{ identity.name + ' ' + identity.surname }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Crear publicación</a>
                    <a class="dropdown-item" href="#">Crear categoría</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Mi perfil</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-user-cog"></i> Ajustes</a>
                    <a class="dropdown-item" [routerLink]="['/logout/1']">
                      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                </div>
            </li>
          </ul>
        </div>
    </nav>

    <div class="mt-4">
      <router-outlet></router-outlet>
    </div>
</div>
